<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Node â€¢ Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <main class="glass-card">
        <div class="status-badge">
            <span class="pulse-dot"></span>
            System Operational
        </div>

        <h1 class="title">Connection<br>Established</h1>
        
        <p class="subtitle">
            The server successfully processed your request via HTTP/1.1.
            <br>Everything is running smoothly.
        </p>

        <div class="metrics-grid">
            <div class="metric-item">
                <span class="label">Status</span>
                <span class="value success">200 OK</span>
            </div>
            <div class="metric-item">
                <span class="label">Latency</span>
                <span class="value">~12ms</span>
            </div>
            <div class="metric-item">
                <span class="label">Timestamp</span>
                <span class="value" id="time-display">--:--</span>
            </div>
        </div>

        <a href="#" class="action-btn" onclick="window.location.reload()">Ping Server Again</a>
    </main>

    <footer>
        <p>Generated by Custom Server v1.0</p>
    </footer>

    <script>
        // Update time dynamically
        const timeDisplay = document.getElementById('time-display');
        const now = new Date();
        timeDisplay.innerText = now.toLocaleTimeString('en-US', { hour12: false });
    </script>
</body>
</html>
